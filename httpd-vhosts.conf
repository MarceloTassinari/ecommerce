<VirtualHost *:80>
    ServerAdmin webmaster@hcode.com.br
    DocumentRoot "C:/xampp/htdocs/ecommerce"
    ServerName www.hcodecommerce.com.br
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
	<Directory "C:/xampp/htdocs/ecommerce">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        ##Pega o o resultado de %{REQUEST_FILENAME} e verifica se é um diretório existente
        RewriteCond %{REQUEST_FILENAME} !-f
        ##Pega o o resultado de %{REQUEST_FILENAME} e verifica se é um arquivo existente
        RewriteRule ^ index.php [QSA,L]
        ##
	</Directory>
</VirtualHost>

